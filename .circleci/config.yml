version: 2.1
commands:
  install-bazel-linux-rbe:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-linux.sh
      - run: bash ./install-bazel-linux.sh && rm ./install-bazel-linux.sh
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-rbe.sh
      - run: bash ./install-bazel-rbe.sh && rm ./install-bazel-rbe.sh

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_build_tools//ci:run-bazel-rbe -- << parameters.command >>

jobs:
  build:
    machine: true
    working_directory: ~/protocol
    steps:
      - checkout
      - install-bazel-linux-rbe
      - run-bazel-rbe:
          command: bazel build //...
      - run: bazel run @graknlabs_build_tools//unused_deps -- list

  deploy-maven-snapshot:
    machine: true
    working_directory: ~/protocol
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export DEPLOY_MAVEN_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //grpc/java:deploy-maven -- snapshot

  sync-dependencies-snapshot:
    machine: true
    working_directory: ~/protocol
    steps:
      - checkout
      - install-bazel-linux-rbe
      - run: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_build_tools//ci:sync-dependencies -- \
          --source protocol@$CIRCLE_SHA1 \
          --targets \
          grakn:master client-java:master client-python:master client-nodejs:master

  release-approval:
    machine: true
    working_directory: ~/protocol
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export RELEASE_APPROVAL_USERNAME=$REPO_GITHUB_USERNAME
          export RELEASE_APPROVAL_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_build_tools//ci:release-approval

  deploy-github:
    machine: true
    working_directory: ~/protocol
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          pip install certifi
          export RELEASE_NOTES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_build_tools//ci:release-notes -- protocol $(cat VERSION) ./RELEASE_TEMPLATE.md
      - run: |
          export DEPLOY_GITHUB_TOKEN=$REPO_GITHUB_TOKEN
          bazel run --define version=$(cat VERSION) //:deploy-github -- $CIRCLE_SHA1

  deploy-maven:
    machine: true
    working_directory: ~/protocol
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: cat VERSION
      - run: |
          export DEPLOY_MAVEN_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(cat VERSION) //grpc/java:deploy-maven -- release

  sync-dependencies-release:
    machine: true
    working_directory: ~/protocol
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_build_tools//ci:sync-dependencies -- \
          --source protocol@$(cat VERSION) \
          --targets \
          grakn:master client-java:master client-python:master client-nodejs:master

  release-cleanup:
    machine: true
    working_directory: ~/protocol
    steps:
      - checkout
      - run: git push --delete https://$REPO_GITHUB_TOKEN@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME $CIRCLE_BRANCH

workflows:
  protocol:
    jobs:
      - build:
          filters:
            branches:
              ignore: protocol-release-branch
      - deploy-maven-snapshot:
          filters:
            branches:
              only: master
      - sync-dependencies-snapshot:
          filters:
            branches:
              only: master
          requires:
            - build
            - deploy-maven-snapshot
      - release-approval:
          filters:
            branches:
              only: master
          requires:
            - sync-dependencies-snapshot


  protocol-release:
    jobs:
      - deploy-github:
          filters:
            branches:
              only: protocol-release-branch
      - deploy-approval:
          type: approval
          filters:
            branches:
              only: protocol-release-branch
          requires:
            - deploy-github
      - deploy-maven:
          filters:
            branches:
              only: protocol-release-branch
          requires:
            - deploy-approval
      - sync-dependencies-release:
          filters:
            branches:
              only: protocol-release-branch
          requires:
            - deploy-maven
      - release-cleanup:
          filters:
            branches:
              only: protocol-release-branch
          requires:
            - sync-dependencies-release
