syntax = "proto3";

package typedb.protocol;

message ServerManager {
    message All {
        message Req {}
        message Res {
            repeated Server servers = 1;
        }
    }

    message Register {
        message Req {
          uint64 replica_id = 1;
          string address = 2;
        }
        message Res {}
    }

    message Deregister {
        message Req {
            uint64 replica_id = 1;
        }
        message Res {}
    }
}

message Server {
    string address = 1;
    optional ReplicaStatus replica_status = 2;

    message ReplicaStatus {
        uint64 replica_id = 1;
        ReplicaType replica_type = 2;
        uint64 term = 3;

        enum ReplicaType {
            Primary = 0;
            Candidate = 1;
            Secondary = 2;
        }
    }

    message Version {
        message Req {}
        message Res {
            string distribution = 1;
            string version = 2;
        }
    }
}
