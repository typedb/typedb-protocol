syntax = "proto3";

package typedb.protocol;

message Concept {
    oneof concept {
        EntityType entity_type = 1;
        RelationType relation_type = 2;
        AttributeType attribute_type = 3;
        RoleType role_type = 4;

        Entity entity = 5;
        Relation relation = 6;
        Attribute attribute = 7;
    }
}

message Thing {
    oneof thing {
        Entity entity = 1;
        Relation relation = 2;
        Attribute attribute = 3;
    }
}

message Entity {
    bytes iid = 1;
    // TODO: not sure we should include types by default, since now they can get quite large with annotations included in every single response!
    //       perhaps it's a query option?
    optional EntityType entity_type = 2;
}

message Relation {
    bytes iid = 1;
    // TODO: not sure we should include types by default, since now they can get quite large with annotations included in every single response!
    //       perhaps it's a query option?
    optional RelationType relation_type = 2;
}

message Attribute {
    bytes iid = 1;
    // TODO: not sure we should include types by default, since now they can get quite large with annotations included in every single response!
    //       perhaps it's a query option?
    optional AttributeType attribute_type = 2;
    Value value = 3;
}

message Value {
    oneof value {
        bool boolean = 1;
        sint64 long = 2;
        double double = 3;
        Decimal decimal = 4;
        string string = 5;
        Date date = 6;
        // time since epoch in milliseconds
        Datetime datetime = 7;
        Datetime_TZ datetime_tz = 8;
        Duration duration = 9;
        Struct struct = 10;
    }

    message Decimal {
        sint64 integer = 1;
        uint64 fractional = 2;
    }

    message Date {
        // days since January 1, 0001 as day 1 in the Gregorian Calendar (following Rust conventions)
        sint32 num_days_since_ce = 1;
    }

    message Datetime {
        // seconds since epoch
        sint64 seconds = 1;
        uint32 nanos = 2;
    }

    message Datetime_TZ {
        Datetime datetime = 1;
        oneof timezone {
            string named = 2;
            sint32 offset = 3;
        }
    }

    message Duration {
        uint32 months = 1;
        uint32 days = 2;
        uint64 nanos = 3;
    }

    message Struct {

    }
}

message Type {
    oneof type {
        EntityType entity_type = 1;
        RelationType relation_type = 2;
        AttributeType attribute_type = 3;
        RoleType role_type = 4;
    }
}

message RoleType {
    string name = 1;
    string scope = 2;
    repeated Annotation annotations = 3;
}

message EntityType {
    string label = 1;
    repeated Annotation annotations = 2;
}

message RelationType {
    string label = 1;
    repeated Annotation annotations = 2;
}

message AttributeType {
    string label = 1;
    optional ValueType value_type = 2;
    repeated Annotation annotations = 3;
}

message ValueType {
    oneof value_type {
        Boolean boolean = 1;
        Long long = 2;
        Double double = 3;
        Decimal decimal = 4;
        String string = 5;
        Date date = 6;
        DateTime datetime = 7;
        DateTime_TZ datetime_tz = 8;
        Duration duration = 9;
        Struct struct = 10;
    }
    message Boolean {};
    message Long {};
    message Double {};
    message Decimal {};
    message String {};
    message Date {};
    message DateTime {};
    message DateTime_TZ {};
    message Duration {};
    message Struct {
        string name = 1;
    };
}

message Annotation {
    oneof annotation {
        Key key = 1;
        Unique unique = 2;
        // TODO
    }

    message Key {}
    message Unique {}
}
