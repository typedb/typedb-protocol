syntax = "proto3";

import "proto/raft-peering.proto";

package typedb.protocol;

service RaftPeering {
  rpc peering (Peering.Req) returns (Peering.Res);
  rpc server_status (ServerStatus.Req) returns (ServerStatus.Res);
}