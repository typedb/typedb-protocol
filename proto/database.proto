syntax = "proto3";

package typedb.protocol;

import "proto/migration.proto";

message DatabaseManager {

    message Get {
        message Req {
            string name = 1;
        }

        message Res {
            Database database = 1;
        }
    }

    message All {
        message Req {}
        message Res {
            repeated Database databases = 1;
        }
    }

    message Contains {
        message Req {
            string name = 1;
        }

        message Res {
            bool contains = 1;
        }
    }

    message Create {
        message Req {
            string name = 1;
        }

        message Res {
            Database database = 1;
        }
    }

    message Import {
        message Client {
            Migration.Import.Client client = 1;
        }

        message Server {
            Migration.Import.Server server = 1;
        }
    }
}

message Database {
    string name = 1;

    message Schema {
        message Req {
            string name = 1;
        }

        message Res {
            string schema = 1;
        }
    }

    message TypeSchema {
        message Req {
            string name = 1;
        }

        message Res {
            string schema = 1;
        }
    }

    message Export {
        message Req {
            Migration.Export.Req req = 1;
        }

        message Server {
            Migration.Export.Server server = 1;
        }
    }

    message Delete {
        message Req {
            string name = 1;
        }
        message Res {}
    }
}
