syntax = "proto3";

package typedb.protocol;

message DatabaseManager {

    message Get {
        message Req {
            string name = 1;
        }
        message Res {
            DatabaseReplicas database = 1;
        }
    }

    message All {
        message Req {}
        message Res {
            repeated DatabaseReplicas databases = 1;
        }
    }

    message Contains {
        message Req {
            string name = 1;
        }
        message Res {
            bool contains = 1;
        }
    }

    message Create {
        message Req {
            string name = 1;
        }
        message Res {
            DatabaseReplicas database = 1;
        }
    }
}

message DatabaseReplicas {

    string name = 1;
    repeated Replica replicas = 2;

    message Replica {
        string address = 1;
        bool primary = 2;
        bool preferred = 3;
        int64 term = 4;
    }
}

message Database {

    message Schema {
        message Req {
            string name = 1;
        }
        message Res {
            string schema = 1;
        }
    }

    message TypeSchema {
        message Req {
            string name = 1;
        }
        message Res {
            string schema = 1;
        }
    }

//    message RuleSchema {
//        message Req {
//            string name = 1;
//        }
//        message Res {
//            string schema = 1;
//        }
//    }

    message Delete {
        message Req {
            string name = 1;
        }
        message Res {}
    }
}
