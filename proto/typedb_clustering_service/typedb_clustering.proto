syntax = "proto3";

package typedb.protocol;

import "proto/typedb_service/server.proto";

message Registration {
    message Req {}

    message Res {}
}

message ServerStatus {
    message Req {}

    message Res {
        string connection_address = 1;
        Server.ReplicaStatus replica_status = 2;
    }
}
