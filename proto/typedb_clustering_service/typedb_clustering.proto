syntax = "proto3";

package typedb.protocol;

import "proto/typedb_service/server.proto";

message CanRegister {
    message Req {
        uint64 replica_id = 1;
    }

    message Res {}
}

message ServerStatus {
    message Req {}

    message Res {
        Server server = 1;
    }
}
