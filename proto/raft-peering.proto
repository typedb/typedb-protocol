syntax = "proto3";

package typedb.protocol;

import "proto/server.proto";

// TODO: Rename to Replication
message Peering {
    message Req {
        uint64 from_id = 1;
        string from_address = 2;
        bytes message = 3;
    }

    message Res {}
}

message ServerStatus {
    message Req {}

    message Res {
        string connection_address = 1;
        Server.ReplicaStatus replica_status = 2;
    }
}
