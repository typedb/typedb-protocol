syntax = "proto3";

package typedb.protocol;

message Authentication {

  message SignIn {
    message Req {
      message Password {
        string username = 1;
        string password = 2;
      }

      oneof credentials {
        Password password = 1;
        // extend by other credential kinds
      }
    }

    message Res {
      string token = 1;
    }
  }
}
