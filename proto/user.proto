syntax = "proto3";

package typedb.protocol;

message UserManager {
    message All {
        message Req {}

        message Res {
            repeated User users = 1;
        }
    }

    message Contains {
        message Req {
            string name = 1;
        }

        message Res {
            bool contains = 1;
        }
    }

    message Get {
        message Req {
            string name = 1;
        }

        message Res {
            User user = 1;
        }
    }

    message Create {
        message Req {
            User user = 1;
        }

        message Res {}
    }
}

message User {
    string name = 1;
    string password = 2;

    message Update {
        message Req {
            string name = 1;
            string password = 2;
            User user = 3;
        }

        message Res {}
    }

    message Delete {
        message Req {
            string name = 1;
        }

        message Res {}
    }

    message Token {
        message Get {
            message Req {}

            message Res {
                string token = 1;
            }
        }
    }
}
