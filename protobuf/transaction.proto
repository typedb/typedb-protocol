syntax = "proto3";

option java_package = "grakn.protocol";
option java_outer_classname = "TransactionProto";

import "protobuf/answer.proto";
import "protobuf/concept.proto";
import "protobuf/options.proto";

package grakn.protocol;

message Transaction {
    message Req {
        map<string, string> metadata = 1000;
        oneof req {
            Open.Req open_req = 1;
            Commit.Req commit_req = 2;
            Iter.Req iter_req = 4;
            GetType.Req getType_req = 5;
            GetConcept.Req getConcept_req = 6;
            PutEntityType.Req putEntityType_req = 8;
            PutAttributeType.Req putAttributeType_req = 9;
            PutRelationType.Req putRelationType_req = 10;
            PutRule.Req putRule_req = 12;
            ConceptMethod.Req conceptMethod_req = 13;
            Explanation.Req explanation_req = 14;
        }
    }
    message Res {
        oneof res {
            Open.Res open_res = 1;
            Commit.Res commit_res = 2;
            Iter.Res iter_res = 4;
            GetType.Res getType_res = 5;
            GetConcept.Res getConcept_res = 6;
            PutEntityType.Res putEntityType_res = 8;
            PutAttributeType.Res putAttributeType_res = 9;
            PutRelationType.Res putRelationType_res = 10;
            PutRule.Res putRule_res = 12;
            ConceptMethod.Res conceptMethod_res = 13;
            Explanation.Res explanation_res = 14;
        }
    }

    message Iter {
        message Req {
            Options options = 1;
            oneof req {
                int32 iteratorID = 2;
                Query.Iter.Req query_iter_req = 3;
                ConceptMethod.Iter.Req conceptMethod_iter_req = 5;
            }
            message Options {
                oneof batch_size {
                    int32 number = 1;
                    bool all = 2;
                }
            }
        }
        message Res {
            oneof res {
                bool done = 1;
                int32 iteratorID = 2;
                Query.Iter.Res query_iter_res = 3;
                ConceptMethod.Iter.Res conceptMethod_iter_res = 5;
            }
        }
    }

    enum Type {
        READ = 0;
        WRITE = 1;
    }

    message Open {
        message Req {
            bytes sessionID = 1;
            Type type = 2;
            Options options = 3;
        }
        message Res {}
    }

    message Commit {
        message Req {}
        message Res {}
    }

    message Query {
        message Iter {
            message Req {
                string query = 1;
                Options options = 2;
            }
            message Res {
                Answer answer = 1;
            }
        }
    }

    message GetType {
        message Req {
            string label = 1;
        }
        message Res {
            oneof res {
                Concept type = 1;
                Null null = 2; // TODO: remove Null and replace all of its usage with NOT_SET
            }
        }
    }

    message GetConcept {
        message Req {
            bytes id = 1;
        }
        message Res {
            oneof res {
                Concept concept = 1;
                Null null = 2; // TODO: remove Null and replace all of its usage with NOT_SET
            }
        }
    }

    message PutEntityType {
        message Req {
            string label = 1;
        }
        message Res {
            Concept entityType = 1;
        }
    }

    message PutAttributeType {
        message Req {
            string label = 1;
            AttributeType.VALUE_TYPE valueType = 2;
        }
        message Res {
            Concept attributeType = 1;
        }
    }

    message PutRelationType {
        message Req {
            string label = 1;
        }
        message Res {
            Concept relationType = 1;
        }
    }

    message PutRule {
        message Req {
            string label = 1;
            string when = 2;
            string then = 3;
        }
        message Res {
            Concept rule = 1;
        }
    }

    message ConceptMethod {
        message Req {
            oneof identifier {
                bytes iid = 1;
                string label = 2;
            }
            Method.Req method = 3;
        }
        message Res {
            Method.Res response = 1;
        }
        message Iter {
            message Req {
                oneof identifier {
                    bytes iid = 1;
                    string label = 2;
                }
                Method.Iter.Req method = 3;
            }
            message Res {
                Method.Iter.Res response = 1;
            }
        }
    }
}