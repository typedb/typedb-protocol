syntax = "proto3";

option java_package = "grakn.protocol";
option java_outer_classname = "QueryProto";

import "protobuf/answer.proto";
import "protobuf/options.proto";

package grakn.protocol;

message Query {

    message Req {
        Options options = 1;
        oneof req {
            Delete.Req delete_req = 100;
            Define.Req define_req = 101;
            Undefine.Req undefine_req = 102;
            Match.Req match_req = 103;
            Insert.Req insert_req = 104;
        }
    }

    message Res {
        oneof res {
            Delete.Res delete_res = 100;
            Define.Res define_res = 101;
            Undefine.Res undefine_res = 102;
            Match.Res match_res = 103;
            Insert.Res insert_res = 104;
        }
    }

    message Match {
        message Req {
            string query = 1;
        }
        message Res {
            repeated ConceptMap answers = 1;
        }

        message Aggregate {
            message Req {
                string query = 1;
            }

            message Res {
                Number answer = 1;
            }
        }

        message Group {
            message Req {
                string query = 1;
            }

            message Res {
                repeated ConceptMapGroup answers = 1;
            }

            message Aggregate {
                message Req {
                    string query = 1;
                }

                message Res {
                    repeated NumberGroup answers = 1;
                }
            }
        }
    }

    message Insert {
        message Req {
            string query = 1;
        }
        message Res {
            repeated ConceptMap answers = 1;
        }
    }

    message Delete {
        message Req {
            string query = 1;
        }
        message Res {}
    }

    message Define {
        message Req {
            string query = 1;
        }
        message Res {}
    }

    message Undefine {
        message Req {
            string query = 1;
        }
        message Res {}
    }
}
