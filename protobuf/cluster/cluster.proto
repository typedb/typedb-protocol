syntax = "proto3";

option java_package = "grakn.protocol.cluster";
option java_outer_classname = "ClusterProto";

import "protobuf/cluster/discovery.proto";

package grakn.protocol;

service Cluster {
    rpc cluster_discovery (Discovery.Cluster.Req) returns (Discovery.Cluster.Res);
    rpc database_replicas_discovery (Discovery.DatabaseReplicas.Req) returns (Discovery.DatabaseReplicas.Res);
}
