syntax = "proto3";

option java_package = "grakn.protocol.cluster";
option java_outer_classname = "DatabaseProto";

package grakn.protocol.cluster;

message Database {
    string name = 1;
    repeated Replica replicas = 2;

    message Replica {
        string address = 1;
        bool primary = 2;
        bool preferred_secondary = 3;
        int64 term = 4;
    }

    message Get {
        message Req {
            string name = 1;
        }

        message Res {
            Database database = 1;
        }
    }

    message All {
        message Req {}

        message Res {
            repeated Database databases = 1;
        }
    }
}
