syntax = "proto3";

option java_package = "grakn.protocol.cluster";
option java_outer_classname = "SessionProto";

package grakn.protocol;

message Session {
    message Replica {
        message Req {
            string database = 1;
        }

        message Res {
            repeated Info infos = 1;

            message Info {
                string address = 1;
                string database = 2;
                Role role = 3;
                int64 term = 4;
            }

            enum Role {
                LEADER = 0;
                CANDIDATE = 1;
                FOLLOWER = 2;
            }
        }
    }
}